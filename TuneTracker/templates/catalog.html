{% extends "base.html" %}

{% block content %}
    <div class="titleBar">
        <h3 class="title_text">Catalog</h3>
    </div>
<table >
    <tr >
        <th >Artist</th>
        <th >Total Songs</th>
    </tr>
    {% for artist in artists %}
    <tr >
        <td >{{artist.name}}</td>
        <td > {{artist.total}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
